name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v2   
      - name: Run script
        run: ci/build-app.sh
  Test:
    runs-on: ubuntu-latest
    needs: [my-job]
    container: gradle:6-jdk11
    steps: 
      - name: test
        run: ci/unit-test-app.sh