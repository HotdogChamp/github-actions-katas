name: JAVA CI
on: push
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
  GIT_COMMIT: ${{ github.sha }}
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v2   
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .
  # Needs is only for the order of the jobs. 
  # To access artifcats for different jobs, we need to upload and download them
  Build: 
    needs: [Clone-down]
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps: 
      - name: Download repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Run script
        run: chmod +x ci/build-app.sh && ci/build-app.sh
      - name: test
        run: chmod +x ci/unit-test-app.sh && ci/build-app.sh
      - name: Upload compiled code 
        uses: actions/upload-artifact@v2
        with: 
          name: compiled code
          path: app/build/libs/app-0.1-all.jar
  Docker-image:
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
      - name: Download compiled repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: build docker
        run: chmod +x ci/build-docker.sh && ci/build-docker.sh
      - name: push docker
        run: chmod +x ci/push-docker.sh && ci/push-docker.sh




